name: Continuous Deployment

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      skip_tests:
        description: 'Skip integration tests'
        required: false
        default: false
        type: boolean

env:
  GOOGLE_PROJECT_ID: konveyn2ai
  GOOGLE_REGION: us-central1

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    # Add permissions for OIDC token generation
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Check deployment trigger
        run: |
          echo "Deployment triggered by: ${{ github.event_name }}"
          echo "Target environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Skip tests: ${{ github.event.inputs.skip_tests || 'false' }}"

          # Check for [skip deploy] in commit message for auto-deploys
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            COMMIT_MSG="${{ github.event.workflow_run.head_commit.message }}"
            if [[ "$COMMIT_MSG" == *"[skip deploy]"* ]]; then
              echo "Deployment skipped due to [skip deploy] in commit message"
              echo "SKIP_DEPLOY=true" >> $GITHUB_ENV
            fi
          fi

      - name: Authenticate to Google Cloud
        if: env.SKIP_DEPLOY != 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          project_id: 'konveyn2ai'

      - name: Deploy to Cloud Run
        if: env.SKIP_DEPLOY != 'true'
        run: |
          chmod +x deployment/scripts/deploy-to-cloud-run.sh
          ./deployment/scripts/deploy-to-cloud-run.sh
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          INDEX_ID: ${{ secrets.INDEX_ID }}
          DEMO_TOKEN: ${{ vars.DEMO_TOKEN }}
          GOOGLE_CLOUD_PROJECT: 'konveyn2ai'
          BIGQUERY_DATASET_ID: 'semantic_gap_detector'
          BIGQUERY_INGESTION_DATASET_ID: 'source_ingestion'
          
      - name: Validate Deployment
        if: env.SKIP_DEPLOY != 'true'
        run: |
          chmod +x deployment/tests/validate-deployment.sh
          ./deployment/tests/validate-deployment.sh

      - name: Run Integration Tests
        if: env.SKIP_DEPLOY != 'true' && github.event.inputs.skip_tests != 'true'
        run: |
          chmod +x deployment/tests/test-real-integration.sh
          ./deployment/tests/test-real-integration.sh authenticated-only

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ env.SKIP_DEPLOY }}" == "true" ]]; then
            echo "- **Status:** ⏭️ Skipped (commit message contains [skip deploy])" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ job.status }}" == "success" ]]; then
            echo "- **Status:** ✅ Deployed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** ❌ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Tests:** ${{ github.event.inputs.skip_tests == 'true' && '⏭️ Skipped' || '✅ Executed' }}" >> $GITHUB_STEP_SUMMARY
