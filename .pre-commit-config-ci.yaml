# Exclude non-source directories so CI validation matches local behavior
exclude: |
  (?x)
  (
    (^|/)(venv|\.venv|env|site-packages|\.tox|\.nox|build|dist|\.eggs)(/|$)
    | ^examples/performance_templates/
  )
