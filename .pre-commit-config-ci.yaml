# Pre-commit hooks configuration for CI - VALIDATION-ONLY MODE
# This configuration runs in check-only mode without making any modifications
# Versions must be kept in sync with requirements.txt and .pre-commit-config.yaml

repos:
  # Essential pre-commit hooks only (hackathon mode)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: debug-statements  # Critical: prevents debug statements in production

  # Black code formatting - CHECK ONLY MODE
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--check, --diff]  # CI validation only - no modifications

  # Ruff linting - CHECK ONLY MODE
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: []  # Default behavior is check-only, no --fix needed

  # Local tools using versions from requirements.txt - CHECK ONLY MODE
  - repo: local
    hooks:
      # Security scanning with Bandit - validation only
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        args: [--recursive, --exit-zero]  # Don't fail CI on security warnings
        files: ^src/.*\.py$
        exclude: ^src/.*/test_.*\.py$

      # MyPy type checking - validation only (disabled for hackathon mode)
