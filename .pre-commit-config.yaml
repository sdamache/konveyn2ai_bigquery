# Pre-commit hooks configuration for LOCAL DEVELOPMENT - AUTO-FIX MODE
# This configuration automatically fixes issues when possible
# Versions must be kept in sync with requirements.txt and .pre-commit-config-ci.yaml
#
# LOCAL WORKFLOW: Auto-fix issues during development
# CI WORKFLOW: Validation-only mode using .pre-commit-config-ci.yaml

repos:
  # Essential pre-commit hooks only (hackathon mode)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: debug-statements  # Critical: prevents debug statements in production

  # Black code formatting with pinned version for consistency
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^examples/performance_templates/.*\.py$

  # Ruff linting with pinned version
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^examples/performance_templates/.*\.py$

  # Local tools using versions from requirements.txt
  - repo: local
    hooks:
      # Security scanning with Bandit
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        args: [--recursive]
        files: ^src/.*\.py$
        exclude: ^src/.*/test_.*\.py$

      # MyPy type checking (disabled for hackathon mode)
