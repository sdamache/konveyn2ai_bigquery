[tool:pytest]
# Pytest configuration for KonveyN2AI
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests for service interactions
    e2e: End-to-end tests for complete workflows
    contract: Contract tests for interface compliance (TDD)
    slow: Tests that take longer than 10 seconds
    docker: Tests that require Docker to be running
    external: Tests that require external services (Google Cloud)
    mock: Tests using mocked services
    bigquery: Tests that require BigQuery access
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto